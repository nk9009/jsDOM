<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4 - 문제 해결 방식 3번</title>
    <style>
        .redclass {color: red;}
        .greenclass {color: green;}
        .blueclass {color: blue;}
    </style>
    <script type="text/javascript">
        function redColor(){
            document.getElementById("changeText").className = "redclass";
        };
        function greenColor(){
            document.getElementById("changeText").className = "greenclass";
        };
        function blueColor(){
            document.getElementById("changeText").className = "blueclass";
        };
    </script>
</head>
<body>
    <p id="changeText">클릭한 버튼에 따라 다른 스타일 적용</p>
    <button type="button" onclick="redColor()">빨강</button>
    <button type="button" onclick="greenColor()">초록</button>
    <button type="button" onclick="blueColor()">파랑</button>
</body>
</html>
